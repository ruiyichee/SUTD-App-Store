{% block title %}Login{% endblock %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>
	<form method="get" action="/signup">
		<button type="submit">Sign Up</button>
	</form>
	<form method="get" action="/password_reset">
		<button type="submit">Reset Password</button>
	</form>
{% endblock %}
