<div class="top-con">
  <img src="assets/img/SUTDAppstoreLogo.png" routerLink="/home" routerLinkActive="active">
  <div class="button-con">
      <button mat-raised-button routerLink="/home" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
    <button mat-raised-button routerLink="/user-profile" routerLinkActive="active">
      <mat-icon>settings</mat-icon>
      <span>View Profile</span>
    </button>
    <button mat-raised-button (click)="logout()" routerLink="/login" routerLinkActive="active">
      <mat-icon>directions_run</mat-icon>
      <span>Sign Out</span>
    </button>
  </div>
</div>
<br>
