<button mat-icon-button class="close-button" (click)="closeDialog()">
  <mat-icon>close</mat-icon>
</button>
<h2 class="main-title" style="text-align:left;">Are you sure you want to purchase {{appName}}?</h2>
<div class="button-con">
  <button mat-raised-button color="primary" (click)="confirmPurchase()">Confirm</button>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
</div>
