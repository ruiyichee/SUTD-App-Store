<button mat-mini-fab class="close-button" [matMenuTriggerFor]="menu"><mat-icon>person</mat-icon></button>
<mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/user-profile" routerLinkActive="active">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item routerLink="/login" routerLinkActive="active">
      <mat-icon>directions_run</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
<h2 class="main-title" style="text-align:center;">List of Apps</h2>
<div class="app-con">
    <mat-card *ngFor="let app of appList; let i = index" (click)="openApp(i)">
        <h4>{{app.AppName}}</h4>        
    </mat-card>        
</div>
