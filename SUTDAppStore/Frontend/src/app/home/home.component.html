<div class="top-con">
  <img src="assets/img/SUTDAppstoreLogo.png">
  <button mat-mini-fab class="close-button" [matMenuTriggerFor]="menu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/user-profile" routerLinkActive="active">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item routerLink="/login" routerLinkActive="active">
      <mat-icon>directions_run</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</div>
<br>
<div class="action-con">
  <div class="searchbar">
    <mat-form-field>
      <mat-select placeholder="Year">
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Developer Name">
        <mat-option *ngFor="let developer of developers" [value]="developer">
          {{developer}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-input-container>
      <input matInput placeholder="Search by App Name">
      <mat-icon matPrefix>search</mat-icon>
    </mat-input-container>
  </div>
  <div class="upload">
    <button mat-raised-button>
      Upload App
    </button>
  </div>
</div>

<h2 class="main-title" style="text-align:left;">Popular Apps</h2>
<div class="app-con">
  <mat-card *ngFor="let app of appList; let i = index" (click)="openApp(i)">

    <h4>{{app.appName}}</h4>
    <mat-card-actions>
      <button mat-icon-button (click)="downloadApp(i, $event)">
        <mat-icon>file_download</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
